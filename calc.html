<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 style="text-align: center;">Basic Calculator </h1>
    <div class="container" style="display: flex; align-items: center; flex-direction: column;">
        <div class="row">
            <input type="text" class="input" style="margin: 0px; padding: 10px;font-size: 20px;border: 2px solid black; border-radius: 5px;">
        </div>
     
        <div class="row">
            <button class="button">AC</button>  
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
             <button class="button">9</button>
            <button class="button">*</button>
        </div>

         <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
             <button class="button">6</button>
            <button class="button">/</button>
        </div>

         <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
             <button class="button">3</button>
            <button class="button">+</button>
        </div>
         <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
             <button class="button">-</button>
            <button class="button">=</button>
        </div>
       
    </div>
</body>
<Script type="text/javascript" src="calc.js">
    
</Script>
</html>
