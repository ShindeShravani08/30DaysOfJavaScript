<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="NoteApp.css">
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- App Header -->
    <div class="APP">
        <div class="heading">
            <h1>📝 Note Taking App</h1>
        </div>
        <div class="buttons">
            <button id="AddBtn"><i class="fas fa-plus"></i> Add Note</button>
            <button id="SaveFile"><i class="fas fa-save"></i> Save Notes</button>
            <button id="OpenFile"><i class="fas fa-folder-open"></i> Open Notes</button>
            <input type="file" id="fileInput" accept=".json" hidden>
        </div>
    </div>

    <!-- Notes Container -->
    <div id="Container"></div>

    <!-- Script -->
    <script src="NoteApp.js"></script>
</body>
</html>
